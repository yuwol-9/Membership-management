<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우진이 댄스학원</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #000;
      color: white;
      padding: 5px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* 추가 */
    }  
    .header img{
      width:260px;
      height:60px;
    }
    .login-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute; 
      left: 20px;
      top: 46%; 
      transform: translateY(-50%); 
    }
    .login-btn:hover {
      background-color: #d62839;
    }
    .container {
      display: flex;
    }
    /* 사이드바 */
    .sidebar {
      height: 120vh;
      width: 250px;
      background-color: #222;
      color: white;
      padding: 20px 0;
      position:relative;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0; /* 기본 패딩 제거 */
  
    }
    .sidebar ul li {
      padding: 15px 20px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      margin: 0; /* 추가된 여백 제거 */
    }
    .sidebar ul li.active {
      background-color: #000000;
    }

    .sidebar ul li:active{
      background-color: black;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar ul li img {
      margin-right: 20px;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: white;

    }
    .menu-icon {
          display: none;
          font-size: 24px;
          cursor: pointer;
          color: white;
        }

    @media(max-width:500px){
      .menu-icon {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 50px 20px;
        overflow-y: auto;
        z-index: 1000;
        transition: top 0.3s ease;
      }

      .sidebar.active {
        top: 58px;
      }

      .header {
        justify-content: space-between;
      }
        .login-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute; 
      left: 30px;
      top: 58%; 
      transform: translateY(-50%); 
    }
    .header img{
      width:200px;
      height:45px;
    }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="홈페이지.html">
      <img src="image/Hip_로고2.png"> 
    </a>
    <span class="menu-icon" onclick="toggleSidebar()">☰</span>
  </div>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <ul>
        <li class="active">
          <a href="홈페이지.html">
            <img src="image/Home.png" width="25" height="25"> Home
          </a>
        </li>
        <li>
          <a href="출석부.html">
            <img src="image/출석체크.png" width="30" height="30">  출석부
          </a>
        </li>
        <li>
          <a href="회원관리.html">
            <img src="image/회원관리.png" width="30" height="30">  회원 관리
          </a>
        </li>
        <li>
          <a href="수업관리.html">
            <img src="image/스케쥴.png" width="30" height="30">  수업 관리
          </a>
        </li>
        <li>
          <a href="선생님관리.html">
            <img src="image/선생님.png" width="30" height="30">  선생님
          </a>
        </li>
        <li>
          <a href="매출_통계페이지.html">
            <img src="image/매출.png" width="30" height="30">  매출
          </a>
        </li>
        <li>
          <a href="설정.html">
            <img src="image/설정.png" width="30" height="30">  설정
          </a>
        </li>
        <a href="로그인.html" style="text-decoration: none;">
          <button class="login-btn">로그인</button>
        </a>
      </ul>
    </div>
    <div class="content">
      <h2>대시보드</h2>
      <div class="dashboard-cards">
        <div class="card">
          <h3>총 회원 수</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>수업 진행 중</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>이번 달 매출</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>오늘 스케줄</h3>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    © Hip Lion Dance Academy
  </div>
  <script src="api.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
